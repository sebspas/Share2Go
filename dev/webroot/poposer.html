<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Share2go : Nouveau Trajet</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="img/favicon.ico" type="image/x-icon" rel="icon" />
  <link href="img/favicon.ico" type="image/x-icon" rel="shortcut icon" />
</head>
<body>
	<div id="main">
		
		<div class="menu">
			<div class="menu-logo">
				<a class="menu-logo-link" href="#"></a>
			</div>
			
			<div class="menu-user right">
				<a class="menu-link right current" href="#">Se connecter</a>
			</div>
		</div><!-- // menu -->
		<div class="row">
			
			<div class="frame cols4">
				<div class="hb red3"><h2 class="hb-title">Nouveau Trajet</h2></div>
				<div class="frame-content">
					<form method="post" action="#" class="center">
	       				<input type="date" placeholder="Date" name="date" id="date" data-format="dd&#x2F;MM&#x2F;yyyy" required />
	       				<input type="text" placeholder="Ville départ" name="villedep" id="villedep" required />
	       				<input type="text" placeholder="Ville arrivée" name="villearr" id="villearr" required />
	       				<input type="" placeholder="Email confirmation" name="email2" id="email2">
	       				<input type="text" placeholder="Age" name="age" id="age">
	       				<select name="sexe">
				          	<option value="Homme">Homme</option>
				          	<option value="Femme">Femme</option>
					    </select>
					    <input type="text" placeholder="Téléphone" name="tel" id="tel">
	            		<input type="password" placeholder="Mot de passe" name="password" id="password">
	                	<input type="password" placeholder="Mot de passe confirmation" name="password2" id="password2">

	                	<p>En cliquant sur Valider, vous acceptez les <a href="#">conditions générales</a> d'utilisation.</p>
	                	<input class="btn center" type="submit" value="Valider" name="send" id="send">
					</form>
				</div>
			</div>
		</div>
	
		
</body>
</html>
