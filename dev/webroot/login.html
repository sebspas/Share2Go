<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Share2go</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="img/favicon.ico" type="image/x-icon" rel="icon" />
  <link href="img/favicon.ico" type="image/x-icon" rel="shortcut icon" />
</head>
<body>
	<div id="main">
		<div class="menu">
			<div class="menu-logo">
				<a class="menu-logo-link" href="#"></a>
			</div>
			<div class="menu-user right">
				<a class="menu-link btn2 red3 right" href="#">Inscription</a>
			</div>
		</div><!-- // menu -->
		<div class="row">
			<div class="g3"></div>
			<div class=" cols3">
				<img src="img/logo.png" width="100%" alt="logo-Share2Go">
			</div>
			<div class="g3"></div>
		</div>
		<div class="clear"></div>
		<div class="row">
			<div class="frame cols4">
				<div class="hb blue2"><h2 class="hb-title">Se connecter</h2></div>
				<div class="frame-content">
					<form method="post" action="#" class="center">
	       				<input type="email" placeholder="Email" name="email" id="email">
	            		<input type="password" placeholder="Mot de passe" name="password" id="password">
	                	<input class="btn blue2 center" type="submit" value="Ok" name="send" id="send">
					</form>
				</div>
			</div>
			<div class="g1"></div>
			<div class="frame cols6">
				<div class="hb blue2"><h2 class="hb-title">Découverte</h2></div>
				<div class="frame-content">
					<p class="txt-center">Vous ne connaissez pas encore Share2Go ?</p>
					<p class="txt-center">Venez découvrir dès maintenant le réseau étudiant de covoiturage Aix-Marseille Université.</p>
					
				</div>
				<a  class="bb" href="#decouvrir">Découvrir</a>
			</div>
		</div>
	
		
</body>
</html>
